name: Daily Dropbox Download

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:       # Also allow manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Python + Dropbox SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install dropbox

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("reticulate", repos = "https://cloud.r-project.org")'

      - name: Run R script
        run: Rscript dropbox_.api.R  # Replace with actual path
